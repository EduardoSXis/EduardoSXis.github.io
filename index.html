<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/26d9f5bead.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>
<body>
    <div class="imagemtotoro">
        <img src="imagens/totoro.png" alt="TOTOROOOO">
    </div>
    <div class="imagemmusica">
        <img src="imagens/Sunflower.jpg" alt="Não foi possível carregar a imagem.">
    </div>
    <div class="container">
        <div class="cloud"></div> </div>
    </div>
    <div class="rain">
        <span style="--i:11"></span>
        <span style="--i:12"></span>
        <span style="--i:10"></span>
        <span style="--i:14"></span>
        <span style="--i:18"></span>
        <span style="--i:16"></span>
        <span style="--i:19"></span>
        <span style="--i:20"></span>
        <span style="--i:13"></span>
        <span style="--i:10"></span>
        <span style="--i:16"></span>
        <span style="--i:14"></span>
        <span style="--i:18"></span>
        <span style="--i:11"></span>
        <span style="--i:13"></span>
        <span style="--i:15"></span>
        <span style="--i:12"></span>
        <span style="--i:17"></span>
        <span style="--i:13"></span>
        <span style="--i:15"></span>
        <span style="--i:22"></span>
        <span style="--i:13"></span>
        <span style="--i:20"></span>
        <span style="--i:16"></span>
        <span style="--i:14"></span>
        <span style="--i:18"></span>
        <span style="--i:11"></span>
        <span style="--i:13"></span>
        <span style="--i:15"></span>
        <span style="--i:12"></span>
        <span style="--i:17"></span>
        <span style="--i:13"></span>
        <span style="--i:15"></span>
        <span style="--i:14"></span>
        <span style="--i:11"></span>
        <span style="--i:18"></span>
        <span style="--i:19"></span>
        <span style="--i:11"></span>
        <span style="--i:13"></span>
        <span style="--i:14"></span>
        <span style="--i:16"></span>
        <span style="--i:13"></span>
        <span style="--i:18"></span>
        <span style="--i:12"></span>
        <span style="--i:21"></span>
        <span style="--i:15"></span>
    </div>
    <div class="descricao">
        <h2>Musica</h2>
        <i>Artista</i>
    </div>
    <div class="duracao">
        <!--Andamento da barra-->
        <div class="barra">
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
        </div>
        <!--Controle de tempo da musica-->
        <div class="tempo">  
            <p class="inicio">0:00</p>
            <p class="fim">0:00</p>
        </div>
    </div>
    <div class="player">
        <i class="fa-solid fa-backward setas anterior"></i>
        <i class="fa-solid fa-play botao-play"></i>
        <i class="fa-solid fa-pause botao-pause"></i>
        <i class="fa-solid fa-forward setas proxima"></i>
    </div>
    <!--Chamada do audio-->
    <audio src="musicas/Sunflower - Post Malone, Swae Lee.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
